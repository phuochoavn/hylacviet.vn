#===============================================================================
# TRAEFIK v3 - STATIC CONFIGURATION
#===============================================================================

#---------------------------------------
# API & DASHBOARD
#---------------------------------------
api:
  dashboard: false  # Disabled for security
  insecure: false

#---------------------------------------
# ENTRYPOINTS
#---------------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: cloudflare
    http3: {}  # Enable HTTP/3

#---------------------------------------
# CERTIFICATE RESOLVERS (Let's Encrypt)
#---------------------------------------
certificatesResolvers:
  cloudflare:
    acme:
      email: hoavn12345@gmail.com
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 30
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

#---------------------------------------
# PROVIDERS
#---------------------------------------
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public
  
  file:
    directory: /etc/traefik/dynamic
    watch: true

#---------------------------------------
# LOGGING
#---------------------------------------
log:
  level: INFO
  format: common

accessLog:
  format: common
  bufferingSize: 100
