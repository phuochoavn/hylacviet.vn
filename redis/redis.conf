#===============================================================================
# REDIS 7 - CONFIGURATION
# Optimized for MedusaJS Event Bus (BullMQ)
#===============================================================================

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass cTq32WFeYv8Yf60LqActKm3Gbo41vpAX

# Memory
maxmemory 512mb
maxmemory-policy noeviction

# Persistence - AOF (Append Only File)
# CRITICAL: Ensures no data loss for job queue
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable RDB snapshots (AOF is sufficient)
save ""

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
